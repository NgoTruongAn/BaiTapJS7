<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="">Thêm số mới vào mảng</label>
        <input
          type="number"
          name=""
          id="number"
          class="form-control"
          placeholder=""
        />
      </div>
      <button class="btn btn-success" onclick="handleAdd()">Thêm số</button>
      <div class="text-white p-3 my-3 array"></div>

      <h3>Tính tổng các số dương trong mảng</h3>
      <button class="btn btn-success" onclick="tinhTong()">Tính tổng</button>
      <div id="resultTong"></div>

      <h3>Đếm số dương trong mảng</h3>
      <button class="btn btn-success" onclick="demSoDuong()">Đếm số</button>
      <div id="resultDem"></div>

      <h3>Tìm số nhỏ nhất</h3>
      <button class="btn btn-success" onclick="findMin()">
        Tìm số nhỏ nhất
      </button>
      <div id="resultFindMin"></div>

      <h3>Tìm số dương nhỏ nhất</h3>
      <button class="btn btn-success" onclick="findMinD()">
        Tìm số dương nhỏ nhất
      </button>
      <div id="resultFindMinD"></div>

      <h3>Tìm số chẵn cuối cùng</h3>
      <button class="btn btn-success" onclick="findChan()">
        Tìm số chẵn cuối
      </button>
      <div id="resultChan"></div>

      <h3>Đổi chỗ 2 phần tử trong mảng</h3>
      <div class="form-group">
        <label for="">Nhập số vị trí 1</label>
        <input
          type="number"
          name=""
          id="p1"
          class="form-control"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập số vị trí 2</label>
        <input
          type="number"
          name=""
          id="p2"
          class="form-control"
          placeholder=""
        />
      </div>
      <button class="btn btn-success" onclick="switchPT()">Đổi chỗ</button>
      <div id="resultswitchPT"></div>

      <h3>Sắp xếp tăng dần</h3>
      <button class="btn btn-success" onclick="sapXep()">Sắp xếp</button>
      <div id="resultsapXep"></div>

      <h3>Tìm số nguyên tố đầu tiên</h3>
      <button class="btn btn-success" onclick="timSNT()">
        Tìm số nguyên tố
      </button>
      <div id="resulttimSNT"></div>

      <h3>Đếm số nguyên</h3>
      <div>
        <div class="form-group">
          <label for="">Thêm số mới vào mảng</label>
          <input
            type="number"
            name=""
            id="number2"
            class="form-control"
            placeholder=""
          />
        </div>
        <button class="btn btn-success" onclick="handleAdd2()">Thêm số</button>
        <div class="text-white p-3 my-3 array2"></div>
        <button class="btn btn-success" onclick="demSoNguyen()">Đếm số</button>
        <div id="resultdemSoNguyen"></div>
      </div>

      <h3>So sánh số lượng số âm và số dương</h3>
      <button class="btn btn-success" onclick="soSanh()">So sánh</button>
      <div id="resultsoSanh"></div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
